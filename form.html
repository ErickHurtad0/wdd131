<!DOCTYPE html>
<html lang="en">

<head>
        <link rel="stylesheet" href="styles/form-large.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms – Erick Hurtado Cabrales</title>
        <meta name="description" content="Forms – Erick Hurtado Cabrales">
        <meta name="author" content="Erick Hurtado">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        <script src="scripts/form.js" defer></script>
    </head>

<body>


        <header>
           <h1>Product Review</h1>
        </header>

        <main>
            <form action="review.html" method="get" class="format">

            <label for="product">Product Name:</label>
            <select id="product" name="product" class="prod" required>
            <option value="" disabled selected>Select a Product...</option>
            </select>

            <fieldset class="rate">
            <legend>Overall Rating:</legend>
            <label for="rating1">
                <input type="radio" id="rating1" name="rating" value="1" required> ☆
            </label>
            <label for="rating2">
                <input type="radio" id="rating2" name="rating" value="2" required> ☆☆
            </label>
            <label for="rating3">
                <input type="radio" id="rating3" name="rating" value="3" required> ☆☆☆
            </label>
            <label for="rating4">
                <input type="radio" id="rating4" name="rating" value="4" required> ☆☆☆☆
            </label>
            <label for="rating5">
                <input type="radio" id="rating5" name="rating" value="5" required> ☆☆☆☆☆
            </label>
            </fieldset>

            <label for="install-date">Date of Installation:</label>
            <input type="date" id="install-date" name="install-date" required>
            <br><br>

            <fieldset>
            <legend>Useful Features (check all that apply):</legend>
            <label for="feature1">
                <input type="checkbox" id="feature1" name="features" value="Easy Setup"> Easy Setup
            </label><br>
            <label for="feature2">
                <input type="checkbox" id="feature2" name="features" value="Durable"> Durable
            </label><br>
            <label for="feature3">
                <input type="checkbox" id="feature3" name="features" value="Affordable"> Affordable
            </label><br>
            <label for="feature4">
                <input type="checkbox" id="feature4" name="features" value="Compact"> Compact
            </label><br>
            </fieldset>
            <br>

            <label for="review" id="written">Written Review (optional):</label><br>
            <textarea id="review" name="review" rows="5" cols="40"></textarea>
            <br><br>

            <label for="username">Your Name (optional):</label>
            <input type="text" id="username" name="username">
            <br><br>

            <input type="submit" value="Review My Product">

        </form>
        </main>

    
    <footer>
        <span id="currentyear">© 2025 | Erick Hurtado Cabrales | México</span>
        <p id="lastModified"></p>
    </footer>

</body>



</html>
